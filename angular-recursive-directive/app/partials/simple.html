<h3>Step1: Know how to use ng-template</h3>

<script type="text/ng-template" id="/message.html">
  Message
</script>

<div ng-include src="'/message.html'"></div>

<h3>Step2: Know how to give ng-template a scope</h3>

<script type="text/ng-template" id="category-tree">
	{{ category.title }}
</script>

<div ng-repeat="category in categories" 
	ng-include src="'category-tree'">

<h3>Step3: Recursive template</h3>

<script type="text/ng-template" id="category-tree">
	{{ category.title }}
	<ul ng-if="category.categories">
		<li ng-repeat="category in category.categories" ng-include="'category-tree'">
		</li>
	</ul>
</script>

<ul>
    <li ng-repeat="category in categories" ng-include="'category-tree'"></li>
</ul>
