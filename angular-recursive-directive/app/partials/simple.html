<h3>Step3: Recursive template</h3>

<script type="text/ng-template" id="category-tree-step-3">
	{{ category.title }}
	<ul ng-if="category.categories">
		<li ng-repeat="category in category.categories" ng-include="'category-tree-step-3'">
		</li>
	</ul>
</script>

<ul>
    <li ng-repeat="category in categories" ng-include="'category-tree-step-3'"></li>
</ul>
